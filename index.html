<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700&display=swap" rel="stylesheet">
    <script src="./js/jquery-1.8.3.min.js"></script>
    <title>Contact</title>
</head>

<body>

    <header>
        <h1>Contact</h1>
        <p>
            For new projects, ideas, business or anything <br>
            you'd like to discuss, contact with me!
        </p>
    </header>

    <div class="wraper">
        <div class="cell">
            <div class="cell-form">
                <form action="">
                    <input type="name" name="name" id="name" placeholder="Name" required>

                    <input type="email" name="mail" id="mail" placeholder="Your Mail..." required>

                    <input type="tel" name="tel" id="tel" placeholder="Your mobile number..." required>

                    <textarea name="text" id="text" placeholder="Your message..."></textarea>
                    <br>
                    <button type="submit">SEND</button>
                </form>
                <script src="./js/jquery.mask.min.js"></script>
                <script>$("#tel").mask("+38 (000) 000-00-00")</script>
            </div>
        </div>

        <div class="cell">
            <div class="cell-info">
                <h3>
                    ADDRESS
                </h3>

                <p>
                    123 City name, Street, City, Country
                </p>

                <h3>
                    EMAIL
                </h3>

                <p>
                    cahee@domain.com
                </p>

                <h3>
                    PHONE
                </h3>

                <p>
                    +012 345 6789
                </p>

            </div>
        </div>
    </div>

    <footer>
        <div class="wraper">
            <div class="col">
                <div class="right-reserved">
                    <p>
                        Â© 2015 Company. All right reserved.
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="logo">
                    <p>Cahee</p>
                </div>
            </div>
            <div class="col">
                <div class="made-by">
                    <p>Made with <span>love</span> by Auskteez</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
